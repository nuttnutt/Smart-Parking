<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการลานจอดรถ</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="assets/smart-parkingblack.png" />

    <!-- Import lib -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <!-- End import lib -->

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="overlay-scrollbar">
    <!-- navbar -->
    <div class="navbar">
        <!-- nav left -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link">
                    <i class="fas fa-bars" onclick="collapseSidebar()"></i>
                </a>
            </li>
            <li class="nav-item">
                <img src="assets/smart-parkingblack.png" alt="parkingblack" class="logo logo-light">
                <img src="assets/smart-parkingwhite.png" alt="parkingwhite" class="logo logo-dark">
            </li>
        </ul>
        <!-- end nav left -->

        <!-- nav right -->
        <ul class="navbar-nav nav-right">
            <li class="nav-item mode">
                <a class="nav-link" href="#" onclick="switchTheme()">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon"></i>
                </a>
            </li>
        </ul>
        <!-- end nav right -->
    </div>
    <!-- end navbar -->
    <!-- sidebar -->
    <div class="sidebar">
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item">
                <a href="#" class="sidebar-nav-link active">
                    <div>
                        <i class="fab fa-accusoft"></i>
                    </div>
                    <span>HOME</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="contact" class="sidebar-nav-link ">
                    <div>
                        <i class="fas fa-tasks"></i>
                    </div>
                    <span>CONTACT</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->
    <!-- main content -->
    <div class="wrapper">
        <div class="row">
            <div class="col-3 col-m-6 col-sm-6">
                <div class="counter bg-green">
                    <p>
                        <i class="fas fa-car fa-3x"></i>
                    </p>
                    <h2>นำรถไปช่องจอดที่</h2>
                    <h1 id="P1">ไม่มีช่องจอดรถว่าง</h1>

                </div>
            </div>
            <div class="col-3 col-m-6 col-sm-6">
                <div class="counter bg-blue">
                    <p>
                        <i class="fas fa-spinner fa-3x"></i>
                    </p>
                    <h2>จำนวนช่องว่าง</h2>
                    <h1 id="P2">...</h1>

                </div>
            </div>
            <div class="col-3 col-m-6 col-sm-6">
                <div class="counter bg-red">
                    <p>
                        <i class="fas fa-check-circle  fa-3x"></i>
                    </p>
                    <h2>จำนวนช่องทั้งหมด</h2>
                    <h1 id="P3">...</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- end main content -->
    <!-- import script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=VLZjmtE6"></script>
    <script>
        $(document).ready(function()
        {
            startfirebase()

        });
    </script>
    <script src="app/index2.js"></script>
    <script src="app/index.js"></script>
    <!-- end import script -->
</body>
</html>
